<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ðŸ”¡ Typewriter DMX Test</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://use.typekit.net/moy8exz.css">

  <style>
    * {
      box-sizing: border-box;
      font-family: click-clack;
      font-size: 120%;
    }

    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-size: 2em;
      text-align: center;
    }

    #type {
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Typewriter Test</h1>
  <textarea id="text" cols="30" rows="10" placeholder="Send this to the typewriter over DMX"></textarea>
  <button id="type">Type</button>

  <script>
    document.getElementById('type').addEventListener('click', () => {
      const textArea = document.getElementById('text')

      fetch('/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          text: textArea.value
        })
      });

      textArea.value = ''
    })
  </script>
</body>

</html>
